<!DOCTYPE html>
<html lang="fr">
<head>

  <!-- @@include('includes/head.html', {"title": "Formulaire RGAA"}) -->

</head>

<body>

  <div class="layout">

    <div class="sidebar">

      <h2>Critères</h2>

      <!-- @@include('includes/hint-form.html') -->

    </div>

    <main class="main" role="main">

      <form method="get" action="#">

        <h1>Formulaire RGAA</h1>
        <p>Voici un exemple de formulaire implémentant les recommandations d'accessibilité.</p>

        <div class="field">
          <label for="email">Email (requis)</label>
          <p class="inline-help" id="mail-help">Format&nbsp;: vous@domaine.com exemple&nbsp;: : jean.dupond@site.com</p>
          <input type="email" id="email" aria-describedby="mail-help mail-error" autocomplete="email" required>
        </div>

        <div class="error" id="mail-error">
          <p>L'email est requis.</p>
          <p>L'email est incorrect, le caractère '@' est manquant, exemple&nbsp;: jean.dupond@site.com</p>
        </div>

        <div class="field">
          <label for="password">Mot de passe (requis)</label>
          <input type="password" id="password" autocomplete="new-password" required>
        </div>

        <div class="field">
          <label for="name">Nom</label>
          <input type="text" id="name" autocomplete="family-name">
        </div>

        <div class="field">
          <label for="firstname">Prénom</label>
          <input type="text" id="firstname" autocomplete="given-name">
        </div>

        <div class="field">
          <label for="list">Liste</label>
          <select name="list" id="list">
            <optgroup label="Fruits">
              <option>Pomme</option>
              <option>Banane</option>
            </optgroup>
            <optgroup label="Légumes">
              <option>Courgette</option>
              <option>Potimarron</option>
            </optgroup>
          </select>
        </div>

        <div class="field" role="group" aria-labelledby="address-title">
          <h2 class="label" id="address-title">Adresse</h2>

          <div class="panel">

            <div class="inline-fields">

              <div class="field">
                <label for="addr-street">Numéro et rue</label>
                <input type="text" id="addr-street" autocomplete="street-address">
              </div>

            </div>

            <div class="inline-fields">

              <div class="field">
                <label for="addr-cp">Code postal</label>
                <input type="text" id="addr-cp" autocomplete="postal-code">
              </div>

              <div class="field">
                <label for="addr-city">Ville</label>
                <input type="text" id="addr-city" autocomplete="address_level2">
              </div>

            </div>

          </div>

        </div>

        <div class="field" role="group" aria-labelledby="civ-title">
          <h2 class="label" id="civ-title">Civilité</h2>

          <div class="radio-list-inline">
            <div class="radio">
              <input type="radio" name="civ" id="civ-mme" checked>
              <label for="civ-mme">Madame</label>
            </div>

            <div class="radio">
              <input type="radio" name="civ" id="civ-m">
              <label for="civ-m">Monsieur</label>
            </div>

          </div>
        </div>

        <div class="field">
          <div class="checkbox">
            <input type="checkbox" id="accept">
            <label for="accept">J'accepte les conditions.</label>
          </div>
        </div>

        <div class="actions">
          <button type="submit">Créer mon compte</button>
        </div>

      </form>

    </main>

  </div>

  <!-- @@include('includes/scripts.html') -->

</body>
</html>
