<!DOCTYPE html>
<html lang="fr">
<head>

  <!-- @@include('includes/head.html', {"title": "Formulaire RGAA - Champs requis mentionnés avec une étoile"}) -->

</head>

<body>

  <div class="layout">

    <div class="sidebar">

      <!-- @@include('includes/hint-form.html') -->

      <!-- @@include('includes/nav.html') -->

    </div>

    <main class="main" role="main">

      <form method="get" action="#">

        <h1>Formulaire RGAA</h1>
        <p>Voici un exemple de formulaire dont les champs requis sont mentionnés avec une étoile.</p>

        <p class="note">Les champs marqués d’un <span class="symbol-required">*</span> sont obligatoires.</p>

        <div class="field">
          <label for="email">Email <span class="symbol-required">*</span></label>
          <p class="inline-help" id="mail-help">Exemple&nbsp;: vous@site.com</p>
          <input type="email" id="email" aria-describedby="mail-help" autocomplete="email" required>
        </div>

        <div class="field">
          <label for="password">Mot de passe <span class="symbol-required">*</span></label>
          <input type="password" id="password" autocomplete="new-password" required>
        </div>

        <div class="field">
          <div class="checkbox">
            <input type="checkbox" id="accept">
            <label for="accept"><span class="symbol-required">*</span> J'accepte les conditions.</label>
          </div>
        </div>

        <div class="actions">
          <button type="submit">Créer mon compte</button>
        </div>

      </form>

    </main>

  </div>

  <!-- @@include('includes/scripts.html') -->

</body>
</html>
